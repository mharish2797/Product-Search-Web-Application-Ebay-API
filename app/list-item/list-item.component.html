
 <div class="progress" [class.d-none]="hide_progress" [@progslizer]="toggler" >
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
   style="width:50%"
   ></div>
 </div>
   <div [@ozslizer]="toggler">
 <ng-template 
 *ngIf="content.length==0;then trueblock; else falseblock">
</ng-template>

<ng-template #trueblock>
  <br>
  <app-norecords></app-norecords>
</ng-template>

<ng-template #falseblock>


    <div class="container d-flex justify-content-end">
        <button type="button" class=" btn btn-sm btn-light"
        [disabled]="!flag_list['single_item']" (click)="detail_click()"
        >Detail<i class="material-icons align-middle">chevron_right</i></button>
          </div>
               
<table class='table table-striped table-responsive-sm table-dark all_table'>
  
<tr>
  <th *ngFor="let header of headings">{{header}}</th>
</tr>

<tr  *ngFor="let item of content | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize"

>

<td [class.grayer]="highlight_item==item.itemid">{{item.index}}
</td>
<td [class.grayer]="highlight_item==item.itemid"><img height=90 width=90 src={{item.image}} > </td>
<td class='text-primary' [class.grayer]="highlight_item==item.itemid"><span class="title" matTooltip={{item.title}}  (click)="get_details(item)" >
  
  {{trimmer(item.title)}}

</span></td>
<td [class.grayer]="highlight_item==item.itemid">{{item.price}}</td>
<td [class.grayer]="highlight_item==item.itemid">{{item.shipping}}</td>
<td [class.grayer]="highlight_item==item.itemid">{{item.zip}}</td>
<td [class.grayer]="highlight_item==item.itemid">{{item.seller_info}}</td>
<td [class.grayer]="highlight_item==item.itemid">
    <button type="button" (click)="wish_contains(item)" class="btn btn-sm btn-default ">
      <i class="material-icons align-middle" [class.orange]="cart_displayer(item)=='remove_shopping_cart'">{{cart_displayer(item)}}</i> </button>

</td>
</tr>

</table>
<br>

<ngb-pagination
  class="d-flex justify-content-md-center"
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="content.length"
>

<ng-template ngbPaginationPrevious><span aria-hidden="true" class="don">&laquo; </span>Previous</ng-template>
<ng-template ngbPaginationNext >Next<span aria-hidden="true" class="don"> &raquo;</span></ng-template>
<ng-template ngbPaginationNumber let-p>{{p}}</ng-template>
</ngb-pagination>

<br>

</ng-template>
</div>

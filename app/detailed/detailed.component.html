
<div class="container d-flex justify-content-center">
  <button  id="sub" class="btn ml-3" [class.blacker]="flag_list['cur_tab']=='id_res'" [class.whiter]="flag_list['cur_tab']!='id_res'" (click)="resetab('id_res')">
    Results
  </button>
  <button  id="cl" class="btn mr-4" [class.blacker]="flag_list['cur_tab']!='id_res'" [class.whiter]="flag_list['cur_tab']=='id_res'" (click)="resetab('id_wish')">
    Wish List
  </button>
</div>

<div class="progress" [class.d-none]="hide_progress" [@progslizer]="toggler" >
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
   style="width:50%"
   ></div>
   
</div>
<div class="all_table" [@ozslizer]="toggler">
<h4 class="heading text-center">{{item_detail.title}}</h4>



  <button type="button" (click)="list_click()" class=" btn btn-sm btn-light float-left"><i class="material-icons align-middle">chevron_left</i>List</button>
 <div class="d-flex justify-content-end"> <a href="{{fb_link}}" target="_blank" rel="noopener noreferrer"><button type="button" class="btn btn-sm btn-light "><img src="http://csci571.com/hw/hw8/Images/facebook.png" width="35" /> </button></a>
  <button type="button" (click)="wish_contains()" class=" btn btn-sm btn-light "><i class="material-icons align-middle" [class.orange]="cart_displayer()=='remove_shopping_cart'">{{cart_displayer()}}</i></button>
</div>
  
<ngb-tabset type="pills" [justify]="end">
  <ngb-tab title="Product">
    <ng-template ngbTabContent>
        <app-product></app-product>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Photos">
    <ng-template ngbTabContent>
        <app-photos></app-photos>
        
      </ng-template>
    </ngb-tab>
  <ngb-tab title="Shipping">
      <ng-template ngbTabContent>
          <app-shipping></app-shipping>
        </ng-template>
      </ngb-tab>
  <ngb-tab title="Seller">
      <ng-template ngbTabContent>
          
  <app-seller></app-seller>
          
        </ng-template>
      </ngb-tab>
  <ngb-tab [title]="similar_title" class="">
      <!-- <ngb-tab title="Related" class=""> -->
      <ng-template ngbTabContent>

<app-similar></app-similar>
        </ng-template>
      </ngb-tab>
  </ngb-tabset>
</div>

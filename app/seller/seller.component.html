<ng-template 
 *ngIf="!rec;then tb; else fb">
</ng-template>

<ng-template #tb>
  <br>
  <app-norecords></app-norecords>
</ng-template>

<ng-template #fb>
<table class='table table-striped table-dark all_table'>
    
    <tr *ngIf="item_detail.hasOwnProperty('sellerUserName')" >
       
        <td colspan="2" style="text-align:center">{{item_detail.sellerUserName[0].toUpperCase()}}</td>
         </tr>

    <tr *ngIf="item_detail.hasOwnProperty('feedbackScore')" >
  <td style="width:50%">Feedback Score </td> 
  <td>{{item_detail.feedbackScore[0]}}</td>
   </tr>
  
   <tr *ngIf="item_detail.hasOwnProperty('positiveFeedbackPercent')" >
      <td style="width:50%">Popularity</td> 
      <td style="vertical-align: top"> 
      <div class="text">
           <div class="progressor">
              <round-progress [current]="item_detail.positiveFeedbackPercent[0]" [max]=100 [color]="'#32CD32'" [radius]="20" [stroke]="2">
                </round-progress> 
              </div>
            {{item_detail.positiveFeedbackPercent[0]}}
      </div>
      </td>
       </tr>

    <tr *ngIf="item_detail.hasOwnProperty('feedbackRatingStar')" >
      <td style="width:50%">Feedback Rating Star</td> 
      <td> <i class="material-icons" [style.color]="color_feedback">{{star_feedback}}</i></td>
        </tr>


    <tr *ngIf="item_detail.hasOwnProperty('topRatedSeller')" >
      <td style="width:50%">Top Rated </td> 
      <td>
          <ng-template 
          *ngIf="item_detail.topRatedSeller[0]=='true';then trueblock; else falseblock">
        </ng-template>
    </td>
        </tr>


      <tr *ngIf="item_detail.hasOwnProperty('s_name')" >
        <td style="width:50%">Store Name </td> 
        <td>{{item_detail.s_name[0]}}</td>
          </tr>

      <tr *ngIf="item_detail.hasOwnProperty('s_url')" >
          <td style="width:50%">Buy Product At </td> 
          <td><a href="{{item_detail.s_url[0]}}" target="_blank">Store</a></td>
            </tr>
      
            

    </table>


    <ng-template #trueblock>
        <i class="material-icons green">done</i>
      </ng-template>
      
      <ng-template #falseblock>
          <i class="material-icons red">clear</i>
      </ng-template>
      
    
      </ng-template>


 <div class="modal-header">
   <h4 class="modal-title" >Product Images</h4>
   <button type="button" class="close" aria-label="Close" (click)="aM.dismiss()">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
 <div class="modal-body" *ngIf="item_detail.pic_url.length">
   

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item rounded p-1 borderer" *ngFor="let entity of item_detail.pic_url" [class.active]="indd(entity)==0">
            <a href="{{entity}}" target="_blank"><img [src]="entity" alt="N/A" width=100% height=100% class="bord"></a>
          </div>
          
        </div>
        
        <a class="carousel-control-prev" [class.d-none]="item_detail.pic_url.length==1" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" [class.d-none]="item_detail.pic_url.length==1" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
       </div>

 <!-- <ngb-carousel data-interval="false" *ngIf="item_detail.pic_url.length" [showNavigationIndicators]="false">
   <ng-template ngbSlide *ngFor="let entity of item_detail.pic_url">
     <div class="card rounded p-1 borderer"><a href="{{entity}}" target="_blank"><img [src]="entity" alt="N/A" width=100% height=100%></a></div>
   </ng-template>
   </ngb-carousel> -->
 </div>
 <div class="modal-footer">
   <button type="button" class="btn btn-outline-dark" (click)="aM.close()">Close</button>
 </div>
